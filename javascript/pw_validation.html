<html>
    <head>
        <title>
       PW validation
        </title>
    </head>
    <body>
     <form>
        <form action="#" method="post" onsubmit="return validate()""></form>
        Username:<br/><input type="text" name="user" id="user"/>
        <br/><br/>
        Password:<br/><input type="password" name="password" id="password"/>
        <br/><br/>
        Confirm Password<br/><input type="password" name="" id="con password" onkeyup="check(this)"/>
        <br/><br/>
        <error id="alert"></error>
        <input type="submit" value="submit" />
     </form>
    </body>
    <script>
        var password=document.getElementById('password');
        var flag=1
        function check(elem){
            if (elem.value.length>0){
                if (elem.value!=password.value){
                    document.getElementById('alert').innerText='Confirm password does match';
                    flag=0
                }
                else{
                    document.getElementById('alert').innerText="";
                    flag=1
                }
            }
            else{
                document.getElementById('alert').innerText="Please enter confirm password";
                flag=0
            }
        }
        function validate(){
            if (flag==1){
                return true;
            }
            else{
                return false;
            }
        }
    </script>
</html>
