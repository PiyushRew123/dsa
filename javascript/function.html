<html>
    <head>
        <title>
       Function
        </title>
    </head>
    <body>
        <input type="text" name="name" id="name"/>
        <button onclick="greet()">
            Greet
        </button>
        <div class="greet">

        </div>
    </body>
    <script>
        function greet()
        { var name=document.getElementById('name').value;
            var string="Hello" + name
            document.getElementsByClassName('greet')[0].innerHTML=string;
        }
    </script>
</html>
