<!DOCTYPE html>
<html>
<head>
    <title>Welcome to my website</title>
</head>
<body>
    <form onsubmit="return validation()">
        <div class="form-group">
            <label>Name</label><input placeholder="Enter your name" type="text" id="username" class="form-control"/>
            <span id="usererror" class="text-danger font-weight-bold"></span>
        </div>
        <br/>
        <div class="form-group">
            <label>Password</label><input placeholder="Enter your password" type="text" id="password" class="form-control"/>
            <span id="passworderror" class="text-danger font-weight-bold"></span>
        </div>
        <br/>
        <div class="form-group">
            <label>Confirm Password</label><input placeholder="Enter" type="text" id="conpassword" class="form-control"/>
            <span id="conerror" class="text-danger font-weight-bold"></span>
        </div>
        <br/>
        <div class="form-group">
            <label>Email:</label><input placeholder="Enter your E-mail" type="text" id="email" class="form-control"/>
            <span id="emailerror" class="text-danger font-weight-bold"></span>
        </div>
        <br/>
        <div class="form-group">
            <label>Mobile Phone:</label><input placeholder="Enter your Phone no." type="text" id="phone" class="form-control"/>
            <span id="phoneerror" class="text-danger font-weight-bold"></span>
        </div>
        <br/>
        <input type="submit" name="" class="btn btn-primary"/>
    </form>

    <script>
        function validation(){
            var name = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var cpassword = document.getElementById('conpassword').value;
            var password = document.getElementById('password').value;

            var usercheck = /^[A-Za-z.]{3,30}$/;
            var passcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
            var emailcheck =  /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
            var mobilecheck = /^[789][0-9]{9}$/;

            if (usercheck.test(name)){
                document.getElementById('usererror').innerHTML = "";
            } else {
                document.getElementById('usererror').innerHTML = "**Username is Invalid";
                return false;
            }

            if (emailcheck.test(email)){
                document.getElementById('emailerror').innerHTML = "";
            } else {
                document.getElementById('emailerror').innerHTML = "**Email is Invalid";
                return false;
            }

            if (passcheck.test(password)){
                document.getElementById('passworderror').innerHTML = "";
            } else {
                document.getElementById('passworderror').innerHTML = "**Password is Invalid";
                return false;
            }

            if (password === cpassword){
                document.getElementById('conerror').innerHTML = "";
            } else {
                document.getElementById('conerror').innerHTML = "**Passwords do not match";
                return false;
            }
            
            if (mobilecheck.test(phone)){
                document.getElementById('phoneerror').innerHTML = "";
            } else {
                document.getElementById('phoneerror').innerHTML = "**Phone is Invalid";
                return false;
            }
        }
    </script>
</body>
</html>
