<html>
    <head>
        <title>
       Open method
        </title>
    </head>
    <body>
    <button onclick="openwindow()">open</button>
    <button onclick="closewindow()">close</button>
    </body>
    <script>
        var win;
        function openwindow(){
            win=window.open("https://www.wscubetech.com");
        }
        function closewindow(){
            win.close();
        }
    </script>
</html>
