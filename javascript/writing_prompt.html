<html>
    <head>
        <title>
       Prompt
        </title>
    </head>
    <body>
    Name:<i id="result"></i>
    <br/>
    <button onclick="call()">Call</button>
    </body>
    <script>
        function call(){
            var z=prompt("Enter your name");
            document.getElementById("result").innerHTML=z;
        }
    </script>
</html>
