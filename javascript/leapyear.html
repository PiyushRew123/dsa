<html>
    <head>
        <title>
       Leap Year Test
        </title>
        <style>
            #leap{width:200px;height:40px}
            #heading{color:bisque}
            #buttonn{color:black;background-color: chocolate;}
        </style>
    </head>
    <body>
        <h1>
            LEAP YEAR CHECKER
        </h1><br/>
    <input type="number" name="leap" id="leap"/>
    <br/><br/>
    <button onclick="leapyear()" id="buttonn">Check</button>
    <h1 id="res"></h1>
    </body>
    <script>
        function leapyear(){
            var year=parseInt(document.getElementById('leap').value);
            var result;

            if ((year%4==0 && year%100!=0) || year%400==0){
                result=year + " is a leap year"
                 document.getElementById('res').innerText=result;
            }
            else{
                result=year +" is a not leap year"
                 document.getElementById('res').innerText=result;

            }
        }
    </script>
</html>
