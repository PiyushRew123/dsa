<html>
    <head>
        <title>
       Exception Handling
        </title>
    </head>
    <body>
        Please enter a number between 5 and 10
        <input type="" name="" id="ree"/>
     <button onclick="test()">Click</button>
     <h1 id="res"></h1>
    </body>
    <script >
        function test(){
            var x=document.getElementById("ree").value
            try{
                if(isNaN(x)){
                    throw "This is not a number"
                }
                else{
                    if (x<5 || x>10){
                        throw "Number is out of range"
                    }
                    else{
                        throw ""
                    }
                }
            }
            catch(err){
                document.getElementById("res").innerHTML=err;
            }
            finally{
                x="";
            }
        }
    </script>
</html>
