<html>
    <head>
        <title>
       clear Timeout
        </title>
    </head>
    <body>
        <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    </body>
    <script>
        var my;
        function start(){
            my= setTimeout(function(){
                document.write("Piyush");
            }),5000
        }
        function stop(){
            clearTimeout(my);
            alert
        }
    </script>
</html>
