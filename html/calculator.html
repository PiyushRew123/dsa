<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script>
function calculator(){
    var num1=parseFloat(document.getElementById('num1').value);
    var num2=parseFloat(document.getElementById('num2').value)
    var operator=document.getElementById('operator').value;
    var ans;

    switch(operator){
        case "+":
            ans=num1 + num2;
            break;
        case "-":
            ans=num1 - num2;
            break;
        case "*":
            ans=num1*num2;
            break;
        case "/":
            ans=num1/num2;
            break;
        default:
            ans="Invalid operator"
    }
    document.getElementById("result").innerHTML="Answer:" + ans;
}
</script>
</head>
<body>
<h3>
   Basic Calculator
</h3>
<input type="number" id="num1" placeholder="Enter first number"/><br/><br/>
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select><br/><br/>
<input type="number" id="num2" placeholder="Enter second number"/><br/><br/>
<button onclick="calculator()">Evaluate</button><br/><br/>
<div id="result"></div>
</body>
</html>
