<html>
    <head>
        <title>
       Data list
        </title>
    </head>
    <body>
    <form>
        Courses:
        <input type="text" name="courses" list="courses"/>
    <datalist id="courses">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="PHP">PHP</option>
        <option value="Laravel">Laravel</option>
    </datalist><br/><br/>
        <input type="submit"/>
    </form>
    </body>
</html>
