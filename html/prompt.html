<html>
    <head>
        <title>
       Prompt
        </title>
        <script>
            function call(){
                var name=prompt("Enter you name","");
                document.getElementById('result').innerHTML=name
            }
        </script>
    </head>
    <body>
        Name:<i id="result"></i>
        <br/>
        <button onclick="call()">call</button>
    
    </body>
</html>
