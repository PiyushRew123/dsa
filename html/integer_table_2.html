<html>
    <head>
        <title>
       TABLE OF INTEGER
        </title>
        <script>
            function tab(){
                var num=parseInt(document.getElementById('num').value)
                for(var i=1;i<=10;i++){
                    document.getElementById('result').innerHTML=num+"X"+i+"="+num*i+"<br/>"
                }
            }
        </script>
    </head>
    <body>
        Enter number<input type="number" id="num" name="num"/>
        <br/><br/>
        <button onclick="tab()">get</button>
        <div id="result"></div>
    
    </body>
</html>
