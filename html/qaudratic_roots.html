<!DOCTYPE html>
<html>
<head>
    <title>Quadratic Equation Root Calculator</title>
    <script>
        function calculateRoots() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById('result').innerHTML =
                    "Root 1: " + root1.toFixed(2) + "<br>" +
                    "Root 2: " + root2.toFixed(2);
            } else if (discriminant === 0) {
                var root = -b / (2 * a);
                document.getElementById('result').innerHTML =
                    "Root 1 and Root 2 are equal: " + root.toFixed(2);
            } else {
                document.getElementById('result').innerHTML =
                    "Roots are imaginary; No solution.";
            }
        }
    </script>
</head>
<body>
    <h2>Quadratic Equation Root Calculator</h2>
    <label for="a">Enter coefficient a:</label>
    <input type="number" id="a"><br><br>
    <label for="b">Enter coefficient b:</label>
    <input type="number" id="b"><br><br>
    <label for="c">Enter coefficient c:</label>
    <input type="number" id="c"><br><br>
    <button onclick="calculateRoots()">Calculate Roots</button><br><br>
    <div id="result"></div>
</body>
</html>
