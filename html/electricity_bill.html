<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Calculator</title>
    <script>
        function calculateBill() {
            var customerID = document.getElementById('customerID').value;
            var customerName = document.getElementById('customerName').value;
            var unitsConsumed = parseInt(document.getElementById('unitsConsumed').value);
            var chargePerUnit;
            if (unitsConsumed <= 199) {
                chargePerUnit = 1.20;
            } else if (unitsConsumed >= 200 && unitsConsumed < 400) {
                chargePerUnit = 1.50;
            } else if (unitsConsumed >= 400 && unitsConsumed < 600) {
                chargePerUnit = 1.80;
            } else {
                chargePerUnit = 2.00;
            }
            var totalBill = unitsConsumed * chargePerUnit;
            if (totalBill > 400) {
                var surcharge = totalBill * 0.15; 
                totalBill += surcharge;
            }
            if (totalBill < 100) {
                totalBill = 100;
            }

            document.getElementById('result').innerHTML =
                "Customer ID: " + customerID + "<br>" +
                "Customer Name: " + customerName + "<br>" +
                "Units Consumed: " + unitsConsumed + "<br>" +
                "Total Amount to be Paid: Rs. " + totalBill.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Electricity Bill Calculator</h2>
    <label for="customerID">Customer ID:</label>
    <input type="text" id="customerID"><br><br>
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName"><br><br>
    <label for="unitsConsumed">Units Consumed:</label>
    <input type="number" id="unitsConsumed"><br><br>
    <button onclick="calculateBill()">Calculate Bill</button><br><br>
    <div id="result"></div>
</body>
</html>
